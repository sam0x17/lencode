[package]
name = "lencode"
version = "0.1.0"
edition = "2024"
license = "MIT"
description = "A crate for encoding and decoding variable-length data using an optimal LEB128 lencoding scheme"
keywords = ["encoding", "decoding", "bincode", "leb128", "serde"]
authors = ["sam0x17"]
repository = "https://github.com/sam0x17/lencode"
documentation = "https://docs.rs/lencode/latest/lencode/"

[dependencies]
bitvec = "1"
endian-cast = "2"
typenum = "1"
generic-array = "1"

[dev-dependencies]
rayon = "1"
rand = "0"
criterion = { version = "0.5", features = ["html_reports"] }

[features]
default = ["std"]
std = []

[profile.test]
opt-level = 3
lto = true

[profile.dev]
opt-level = 3
lto = true

[profile.release]
opt-level = 3
lto = true

[lints.clippy]
missing_const_for_fn = "warn"

[workspace.lints.clippy]
missing_const_for_fn = "warn"

[[bench]]
name = "varint_encode_decode"
harness = false
